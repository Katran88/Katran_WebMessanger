<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="container">
    <form class="col s12">
        <div class="column">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="login_input" type="text" class="validate">
                <label for="login_input">Login</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="password_input" type="password" class="validate">
                <label for="password_input">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Log In
            <i class="material-icons right">login</i>
        </button>
        <a class="waves-effect waves-light btn-small" ref="/registration">
            Have no account?
            <i class="material-icons right">assignment_ind</i>
        </a>
    </form>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
